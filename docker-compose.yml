# docker-compose.yml
# Local development setup with Docker Compose (OPTIONAL)
# 
# âš ï¸  Docker is for convenience only - NOT for heavy training
# âš ï¸  Use bare metal for actual experiments and computationally intensive tasks
# âš ï¸  Resource limits prevent container abuse - adjust based on your system
# 
# Usage:
#   Start backend only:     docker-compose up -d backend
#   Start with frontend:    docker-compose up -d
#   View logs:              docker-compose logs -f
#   Stop all:               docker-compose down
#   Monitor resources:      docker stats

version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: stego-backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - PORT=8000
      - ALLOW_TRAINING=false
      - DB_PATH=/app/scripts/output/db.json
      - LOG_LEVEL=info
    volumes:
      # Bind mounts for persistence
      - ./scripts/output:/app/scripts/output
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
      # Optional: Uncomment for live code editing in container
      # - ./backend:/app/backend:ro
      # - ./models:/app/models:ro
      # - ./experiments:/app/experiments:ro
      # - ./datasets:/app/datasets:ro
    restart: unless-stopped
    networks:
      - stego-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/status', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    # Resource limits to prevent runaway processes
    deploy:
      resources:
        limits:
          cpus: '2.0'      # Max 2 CPU cores
          memory: 2G       # Max 2GB RAM
        reservations:
          cpus: '0.5'      # Min 0.5 CPU cores
          memory: 512M     # Min 512MB RAM

  # Frontend Service (OPTIONAL)
  # Uncomment this section to run frontend in Docker
  # NOTE: Running frontend natively (npm start) is recommended for development
  frontend:
    image: node:18-slim
    container_name: stego-frontend
    working_dir: /app/frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true    # Required for file watching in Docker
      - WATCHPACK_POLLING=true
      - WDS_SOCKET_PORT=3000
    volumes:
      # Bind mount entire frontend directory for hot reload
      - ./frontend:/app/frontend
      # Prevent node_modules from being overwritten
      - /app/frontend/node_modules
    command: sh -c "npm install && npm start"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - stego-network
    # Frontend development server is resource intensive
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 3G       # React dev server needs more RAM
        reservations:
          cpus: '0.5'
          memory: 1G
    stdin_open: true
    tty: true

networks:
  stego-network:
    driver: bridge

